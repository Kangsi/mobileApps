<!DOCTYPE html>
<html>
	<head>

			color: red;

				<li>
					<input data-iconpos="right" name="checkbox-5" id="checkbox-5" type="checkbox">

				</li>
				<li><a>

				</a></li>

		</div>

		<footer data-role="footer" data-position="fixed">
			<nav data-role="navbar">
				<ul data-role="listview">
					<li><div align="center"><a href="home" data-icon="home">Home</a></div></li>
					<li><div align="center"><a href="photos" data-icon="grid">Series</a></div></li>
					<li><div align="center"><a href="info" data-icon="info">Info</a></div></li>
